<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Registro de Usuario">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="tu_estilo.css">
</head>

<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <section id="registro-box">
            <h2>Registrarse</h2>
            <form action="/procesar_registro" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <label for="confirmar_contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

                <input type="submit" value="Registrarse">
            </form>
        </section>
    </main>
    <footer>
        <p>¿Ya tienes una cuenta? <a href="/iniciar_sesion">Iniciar sesión</a></p>
    </footer>
</body>

</html>
