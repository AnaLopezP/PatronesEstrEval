<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Registro de Usuario">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <section id="registro-box">
            <h2>Registrarse</h2>
            <form action="/registro" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="direccion">Dirección del domicilio:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <label for="confirmar_contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>



                <input type="submit" value="Registrarse">
            </form>

            <p>¿Ya tienes una cuenta? <a href="/home">Inicia sesión</a></p>

        </section>
    </main>
    <footer>
        <p>¿Tiene alguna pregunta? Llame al siguiente número: 666 666 666</p>
    </footer>
</body>

</html>
